<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<link rel="stylesheet" href="style.css">
<body>
    <form>
    <h1>Google Form of Basic Details</h1>
    
    <b><label for="firstname">FirstName: </label><b><br>
    <input type="text" name="firstname" class="label1" placeholder="enter firstname" required><br><br>
    
    
    <label for="secondname">SecondName: </label><br>
    <input type="text" name="secondname" class="label2" placeholder="enter secondname" required><br><br>
    
    
    <label for="email">Email: </label><br>
    <input type="text" name="email" class="label3" placeholder="enter email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required><br><br>
    
    
    <label for="phonenumber">phonenumber: </label><br>
    <input type="tel" name="phonenumber" class="label4" placeholder="enter phonenumber"  maxlength="10" required><br><br>
    
    <label for="dob">Date of birth</label><br>
    <input type="date" name="dob" class="label5" placeholder="enter date of birth" required><br><br>

    <label for="message area">Message Area:</label><br>
    <textarea rows="5" colums="10" placeholder="enter message" class="label6">Message</textarea><br><br>

    <input type="submit" value="Submit">
    </form>
    
    
</body>
<script src="first.js"></script>
</html>
